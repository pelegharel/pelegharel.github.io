<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
  <style>
    canvas {
      width: 50%;
      height: 50%;
      border: 1px solid black;
    }

   #dropzone {
      border: 2px dashed black;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #dropzone.highlight {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="dropzone">Drop image here</div>
  <canvas id="myCanvas"></canvas>
  <script src="fill_things.js"></script>
</body>
</html>
